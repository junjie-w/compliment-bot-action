name: Compliment Generator

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  generate-compliment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run Compliment Generator with Compliment Bot Action
        uses: ./
        with:
          developer_name: 'Super Developer'
          compliment_style: 'motivational'